<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, "Ubuntu", helvetica;
    }

    nav {
      background: linear-gradient(to right, rgb(21, 3, 113), rgb(76, 0, 255), rgb(96, 18, 141));
      height: 80px;
      width: 100%;
    }

    label.logo {
      color: white;
      font-size: 30px;
      line-height: 80px;
      padding: 0 100px;
      font-weight: bold;
    }

    /* Otros estilos CSS... */
  </style>

  <title>Formulario Login y Registro de Usuarios</title>

  <script defer src="../efecto nieve/nieve.js"></script>
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">
      x
      <i class="fa fa-braille" aria-hidden="true"></i>
      xx
    </label>
    <ul>
      <li><a href="../inicio/index.html">Inicio</a></li>
      <li><a href="../Juegos/Index.html">Juegos</a></li>
      <li><a href="../Noticias/index.html">Noticias</a></li>
      <li><a class="active" href="../inicio sesion/index.html">Iniciar Sesión</a></li>
    </ul>
  </nav>

  <div class="contenedor-formularios">
    <ul class="contenedor-tabs">
      <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
      <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
    </ul>

    <div class="contenido-tab">
      <div id="iniciar-sesion">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="post">
          <div class="contenedor-input">
            <label>
              Usuario <span class="req">*</span>
            </label>
            <input type="text" required>
          </div>
          <div class="contenedor-input">
            <label>
              Contraseña <span class="req">*</span>
            </label>
            <input type="password" required>
          </div>
          <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
          <input type="submit" class="button button-block" value="Iniciar Sesión">
        </form>
      </div>

      <div id="registrarse">
        <h1>Registrarse</h1>
        <form action="#" method="post">
          <div class="fila-arriba">
            <div class="contenedor-input">
              <label>
                Nombre <span class="req">*</span>
              </label>
              <input type="text" required>
            </div>
            <div class="contenedor-input">
              <label>
                Apellido <span class="req">*</span>
              </label>
              <input type="text" required>
            </div>
          </div>
          <div class="contenedor-input">
            <label>
              Usuario <span class="req">*</span>
            </label>
            <input type="text" required>
          </div>
          <div class="contenedor-input">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email" required>
          </div>
          <div class="contenedor-input">
            <label>
              Contraseña <span class="req">*</span>
            </label>
            <input type="password" required>
          </div>
          <div class="contenedor-input">
            <label>
              Repetir Contraseña <span class="req">*</span>
            </label>
            <input type="password" required>
          </div>
          <input type="submit" class="button button-block" value="Registrarse">
        </form>
      </div>
    </div>
  </div>

  <div id="registro-exitoso" style="display: none;">
    <h1>Registro Exitoso</h1>
    <p>¡Gracias por registrarte! Tu cuenta ha sido creada exitosamente.</p>
  </div>

  
</body>
</html>
